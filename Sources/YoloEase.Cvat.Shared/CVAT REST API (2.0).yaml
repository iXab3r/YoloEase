openapi: 3.0.3
info:
  title: CVAT REST API
  version: 2.5 (2.0)
  description: REST API for Computer Vision Annotation Tool (CVAT)
  termsOfService: https://www.google.com/policies/terms/
  contact:
    name: CVAT.ai team
    url: https://github.com/cvat-ai/cvat
    email: support@cvat.ai
  license:
    name: MIT License
    url: https://en.wikipedia.org/wiki/MIT_License
paths:
  /api/assets:
    post:
      operationId: assets_create
      summary: Method saves new asset on the server and attaches it to a corresponding
        guide
      tags:
        - assets
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '201':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/AssetRead'
          description: ''
  /api/assets/{uuid}:
    get:
      operationId: assets_retrieve
      summary: Method returns an asset file
      parameters:
        - in: path
          name: uuid
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this asset.
          required: true
      tags:
        - assets
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          description: Asset file
    delete:
      operationId: assets_destroy
      summary: Method deletes a specific asset from the server
      parameters:
        - in: path
          name: uuid
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this asset.
          required: true
      tags:
        - assets
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '204':
          description: The asset has been deleted
  /api/auth/login:
    post:
      operationId: auth_create_login
      description: |-
        Check the credentials and return the REST Token
        if the credentials are valid and authenticated.
        If email verification is enabled and the user has the unverified email,
        an email with a confirmation link will be sent.
        Calls Django Auth login method to register User ID
        in Django session framework.

        Accept the following POST parameters: username, email, password
        Return the REST Framework Token Object's key.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginSerializerExRequest'
        required: true
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/Token'
          description: ''
  /api/auth/logout:
    post:
      operationId: auth_create_logout
      description: |-
        Calls Django logout method and delete the Token object
        assigned to the current User object.

        Accepts/Returns nothing.
      tags:
        - auth
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/password/change:
    post:
      operationId: auth_create_password_change
      description: |-
        Calls Django Auth SetPasswordForm save method.

        Accepts the following POST parameters: new_password1, new_password2
        Returns the success/fail message.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChangeRequest'
        required: true
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/password/reset:
    post:
      operationId: auth_create_password_reset
      description: |-
        Calls Django Auth PasswordResetForm save method.

        Accepts the following POST parameters: email
        Returns the success/fail message.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetSerializerExRequest'
        required: true
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/password/reset/confirm:
    post:
      operationId: auth_create_password_reset_confirm
      description: |-
        Password reset e-mail link is confirmed, therefore
        this resets the user's password.

        Accepts the following POST parameters: token, uid,
            new_password1, new_password2
        Returns the success/fail message.
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirmRequest'
        required: true
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/RestAuthDetail'
          description: ''
  /api/auth/register:
    post:
      operationId: auth_create_register
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterSerializerWithSubscriptionsRequest'
        required: true
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
        - { }
      responses:
        '201':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/RegisterSerializerWithSubscriptions'
          description: ''
  /api/auth/rules:
    get:
      operationId: auth_retrieve_rules
      tags:
        - auth
      security:
        - { }
      responses:
        '200':
          description: No response body
  /api/auth/signing:
    post:
      operationId: auth_create_signing
      description: Signed URL contains a token which authenticates a user on the server.Signed
        URL is valid during 30 seconds since signing.
      summary: This method signs URL for access to the server
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SigningRequest'
        required: true
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                type: string
          description: text URL
  /api/auth/social:
    get:
      operationId: auth_list_social
      summary: Method provides a list with integrated social accounts authentication.
      tags:
        - auth
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SocialAuthMethods'
          description: ''
  /api/auth/social/{id}/login/:
    get:
      operationId: auth_retrieve_social_login
      description: Redirects to the specified provider authentication page. After
        successful authentication on the provider side, a redirect to the callback
        endpoint is performed
      summary: Redirects to provider authentication page
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      tags:
        - auth
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          description: No response body
  /api/auth/social/{id}/login/callback/:
    get:
      operationId: auth_retrieve_social_login_callback
      description: Accepts a request from provider with code and state query parameters.
        In case of successful authentication on the provider side, it will redirect
        to the CVAT client
      summary: Checks the authentication response from specified provider, redirects
        to the CVAT client if successful.
      parameters:
        - in: query
          name: code
          schema:
            type: string
          description: Returned by provider
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: state
          schema:
            type: string
          description: Returned by provider
      tags:
        - auth
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          description: No response body
  /api/auth/social/{id}/login/token/:
    post:
      operationId: auth_create_social_login_token
      description: After successful authentication on the provider side, the provider
        returns the 'code' parameter used to receive an authentication token required
        for CVAT authentication.
      summary: Method returns an authentication token based on code parameter
      parameters:
        - in: query
          name: auth_params
          schema:
            type: string
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: process
          schema:
            type: string
        - in: query
          name: scope
          schema:
            type: string
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SocialLoginSerializerExRequest'
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
        - { }
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/Token'
          description: ''
  /api/cloudstorages:
    get:
      operationId: cloudstorages_list
      summary: Returns a paginated list of storages
      parameters:
        - name: X-Organization
          in: header
          description: Organization unique slug
          schema:
            type: string
        - name: credentials_type
          in: query
          description: A simple equality filter for the credentials_type field
          schema:
            type: string
            enum:
              - KEY_SECRET_KEY_PAIR
              - ACCOUNT_NAME_TOKEN_PAIR
              - KEY_FILE_PATH
              - ANONYMOUS_ACCESS
              - CONNECTION_STRING
        - name: filter
          required: false
          in: query
          description: 'A filter term. Available filter_fields: [''provider_type'',
          ''name'', ''resource'', ''credentials_type'', ''owner'', ''description'',
          ''id'']'
          schema:
            type: string
        - name: name
          in: query
          description: A simple equality filter for the name field
          schema:
            type: string
        - name: org
          in: query
          description: Organization unique slug
          schema:
            type: string
        - name: org_id
          in: query
          description: Organization identifier
          schema:
            type: integer
        - name: owner
          in: query
          description: A simple equality filter for the owner field
          schema:
            type: string
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: provider_type
          in: query
          description: A simple equality filter for the provider_type field
          schema:
            type: string
            enum:
              - AWS_S3_BUCKET
              - AZURE_CONTAINER
              - GOOGLE_DRIVE
              - GOOGLE_CLOUD_STORAGE
        - name: resource
          in: query
          description: A simple equality filter for the resource field
          schema:
            type: string
        - name: search
          required: false
          in: query
          description: 'A search term. Available search_fields: (''provider_type'',
          ''name'', ''resource'', ''credentials_type'', ''owner'', ''description'')'
          schema:
            type: string
        - name: sort
          required: false
          in: query
          description: 'Which field to use when ordering the results. Available ordering_fields:
          [''provider_type'', ''name'', ''resource'', ''credentials_type'', ''owner'',
          ''description'', ''id'']'
          schema:
            type: string
      tags:
        - cloudstorages
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/PaginatedCloudStorageReadList'
          description: ''
    post:
      operationId: cloudstorages_create
      summary: Method creates a cloud storage with a specified characteristics
      parameters:
        - in: header
          name: X-Organization
          schema:
            type: string
          description: Organization unique slug
        - in: query
          name: org
          schema:
            type: string
          description: Organization unique slug
        - in: query
          name: org_id
          schema:
            type: integer
          description: Organization identifier
      tags:
        - cloudstorages
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloudStorageWriteRequest'
            examples:
              CreateAWSS3CloudStorageWithCredentials:
                value:
                  provider_type: AWS_S3_BUCKET
                  resource: somebucket
                  display_name: Bucket
                  credentials_type: KEY_SECRET_KEY_PAIR
                  key: XXX
                  secret_key: XXX
                  specific_attributes: region=eu-central-1
                  description: Some description
                  manifests:
                    - manifest.jsonl
                summary: Create AWS S3 cloud storage with credentials
              CreateAWSS3CloudStorageWithoutCredentials:
                value:
                  provider_type: AWS_S3_BUCKET
                  resource: somebucket
                  display_name: Bucket
                  credentials_type: ANONYMOUS_ACCESS
                  manifests:
                    - manifest.jsonl
                summary: Create AWS S3 cloud storage without credentials
              CreateAzureCloudStorage:
                value:
                  provider_type: AZURE_CONTAINER
                  resource: sonecontainer
                  display_name: Container
                  credentials_type: ACCOUNT_NAME_TOKEN_PAIR
                  account_name: someaccount
                  session_token: xxx
                  manifests:
                    - manifest.jsonl
                summary: Create Azure cloud storage
              CreateGCS:
                value:
                  provider_type: GOOGLE_CLOUD_STORAGE
                  resource: somebucket
                  display_name: Bucket
                  credentials_type: KEY_FILE_PATH
                  key_file: file
                  manifests:
                    - manifest.jsonl
                summary: Create GCS
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CloudStorageWriteRequest'
        required: true
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '201':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/CloudStorageRead'
          description: ''
  /api/cloudstorages/{id}:
    get:
      operationId: cloudstorages_retrieve
      summary: Method returns details of a specific cloud storage
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this cloud storage.
          required: true
      tags:
        - cloudstorages
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/CloudStorageRead'
          description: ''
    patch:
      operationId: cloudstorages_partial_update
      summary: Methods does a partial update of chosen fields in a cloud storage instance
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this cloud storage.
          required: true
      tags:
        - cloudstorages
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCloudStorageWriteRequest'
            examples:
              CreateAWSS3CloudStorageWithCredentials:
                value:
                  provider_type: AWS_S3_BUCKET
                  resource: somebucket
                  display_name: Bucket
                  credentials_type: KEY_SECRET_KEY_PAIR
                  key: XXX
                  secret_key: XXX
                  specific_attributes: region=eu-central-1
                  description: Some description
                  manifests:
                    - manifest.jsonl
                summary: Create AWS S3 cloud storage with credentials
              CreateAWSS3CloudStorageWithoutCredentials:
                value:
                  provider_type: AWS_S3_BUCKET
                  resource: somebucket
                  display_name: Bucket
                  credentials_type: ANONYMOUS_ACCESS
                  manifests:
                    - manifest.jsonl
                summary: Create AWS S3 cloud storage without credentials
              CreateAzureCloudStorage:
                value:
                  provider_type: AZURE_CONTAINER
                  resource: sonecontainer
                  display_name: Container
                  credentials_type: ACCOUNT_NAME_TOKEN_PAIR
                  account_name: someaccount
                  session_token: xxx
                  manifests:
                    - manifest.jsonl
                summary: Create Azure cloud storage
              CreateGCS:
                value:
                  provider_type: GOOGLE_CLOUD_STORAGE
                  resource: somebucket
                  display_name: Bucket
                  credentials_type: KEY_FILE_PATH
                  key_file: file
                  manifests:
                    - manifest.jsonl
                summary: Create GCS
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCloudStorageWriteRequest'
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/CloudStorageRead'
          description: ''
    delete:
      operationId: cloudstorages_destroy
      summary: Method deletes a specific cloud storage
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this cloud storage.
          required: true
      tags:
        - cloudstorages
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '204':
          description: The cloud storage has been removed
  /api/cloudstorages/{id}/actions:
    get:
      operationId: cloudstorages_retrieve_actions
      description: Method return allowed actions for cloud storage. It's required
        for reading/writing
      summary: Method returns allowed actions for the cloud storage
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this cloud storage.
          required: true
      tags:
        - cloudstorages
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                type: string
          description: Cloud Storage actions (GET | PUT | DELETE)
  /api/cloudstorages/{id}/content:
    get:
      operationId: cloudstorages_retrieve_content
      description: 'This method is deprecated and will be removed in version 2.6.0.
        Please use the new version of API: /cloudstorages/id/content-v2/'
      summary: Method returns a manifest content
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this cloud storage.
          required: true
        - in: query
          name: manifest_path
          schema:
            type: string
          description: Path to the manifest file in a cloud storage
      tags:
        - cloudstorages
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      deprecated: true
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                type: array
                items:
                  type: string
          description: A manifest content
  /api/cloudstorages/{id}/content-v2:
    get:
      operationId: cloudstorages_retrieve_content_v2
      summary: Method returns the content of the cloud storage
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this cloud storage.
          required: true
        - in: query
          name: manifest_path
          schema:
            type: string
          description: Path to the manifest file in a cloud storage
        - in: query
          name: next_token
          schema:
            type: string
          description: Used to continue listing files in the bucket
        - in: query
          name: page_size
          schema:
            type: integer
        - in: query
          name: prefix
          schema:
            type: string
          description: Prefix to filter data
      tags:
        - cloudstorages
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                $ref: '#/components/schemas/CloudStorageContent'
          description: A manifest content
  /api/cloudstorages/{id}/preview:
    get:
      operationId: cloudstorages_retrieve_preview
      summary: Method returns a preview image from a cloud storage
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this cloud storage.
          required: true
      tags:
        - cloudstorages
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          description: Cloud Storage preview
        '400':
          description: Failed to get cloud storage preview
        '404':
          description: Cloud Storage preview not found
  /api/cloudstorages/{id}/status:
    get:
      operationId: cloudstorages_retrieve_status
      summary: Method returns a cloud storage status
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this cloud storage.
          required: true
      tags:
        - cloudstorages
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
        '200':
          content:
            application/vnd.cvat+json:
              schema:
                type: string
          description: Cloud Storage status (AVAILABLE | NOT_FOUND | FORBIDDEN)
  /api/comments:
    get:
      operationId: comments_list
      summary: Method returns a paginated list of comments
      parameters:
        - name: X-Organization
          in: header
          description: Organization unique slug
          schema:
            type: string
        - name: filter
          required: false
          in: query
          description: 'A filter term. Available filter_fields: [''owner'', ''id'',
          ''issue_id'', ''frame_id'', ''job_id'']'
          schema:
            type: string
        - name: frame_id
          in: query
          description: A simple equality filter for the frame_id field
          schema:
            type: integer
        - name: issue_id
          in: query
          description: A simple equality filter for the issue_id field
          schema:
            type: integer
        - name: job_id
          in: query
          description: A simple equality filter for the job_id field
          schema:
            type: integer
        - name: org
          in: query
          description: Organization unique slug
          schema:
            type: string
        - name: org_id
          in: query
          description: Organization identifier
          schema:
            type: integer
        - name: owner
          in: query
          description: A simple equality filter for the owner field
          schema:
            type: string
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: search
          required: false
          in: query
          description: 'A search term. Available search_fields: (''owner'',)'
          schema:
            type: string
        - name: sort
          required: false
          in: query
          description: 'Which field to use when ordering the results. Available ordering_fields:
          [''owner'', ''id'', ''issue_id'', ''frame_id'', ''job_id'']'
          schema:
            type: string
      tags:
        - comments
      security:
        - sessionAuth: [ ]
          csrfAuth: [ ]
          tokenAuth: [ ]
        - signatureAuth: [ ]
        - basicAuth: [ ]
      responses:
